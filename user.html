<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h3 class="text-primary text-center mt-5 mb-3">User Details</h3>
                <button class="btn btn-warning mb-3" onclick="getUserData()">GET USER DETAILS</button>
                <!-- id,name,username,email,ph-num,company -->
                 <table class="table-bordered w-100 mb-5">
                    <thead>
                        <tr>
                            <th class="p-3">ID</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">UserName</th>
                            <th class="p-3">Email</th>
                            <th class="p-3">Phone Number</th>
                            <th class="p-3">Company Name</th>
                        </tr>
                    </thead>
                    <tbody id="users"></tbody>
                 </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script>
        function getUserData(){
          const obj= new XMLHttpRequest()
          obj.open('get','https://jsonplaceholder.typicode.com/users')
          obj.send()
          obj.onreadystatechange=()=>{
            if(obj.readyState==4){
                var result=obj.responseText;
                var allUsers=JSON.parse(result);
                allUsers.forEach(element => {
                    users.innerHTML=users.innerHTML+`<tr>
                        <td>${element.id}</td>
                        <td>${element.name}</td>
                        <td>${element.username}</td>
                        <td>${element.email}</td>
                        <td>${element.phone}</td>
                        <td>${element.company.name}</td>
                        </tr>`
                });
            }
          }
        }
    </script>
</body>
</html>
