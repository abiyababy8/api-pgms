<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h4 class="text-center mt-5 text-primary">TO DO LISTS</h4><br>
                <button class="btn btn-primary mt-5" onclick="getTododata()">get to-do list</button>
                <table class="table-bordered w-100 mt-5">
                    <thead>
                        <tr>
                            <th class="p-3">ID</th>
                            <th class="p-3">UserId</th>
                            <th class="p-3">Title</th>
                            <th class="p-3">Completed</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function getTododata() {
            // AJAX make use of XMLHttpRequest() class
            //    1) create an object of XMLHttpRequest
            const http = new XMLHttpRequest();
            //    2) establish a connection using open method    
            http.open('get', 'https://jsonplaceholder.typicode.com/todos');
            //    3) send request
            http.send();

            http.onreadystatechange = () => {
                console.log(http.readyState);
                if (http.readyState == 4) {
                    var result = http.responseText;
                    var allTodoitems= JSON.parse(result);
                    console.log(result);
                }
            }
        }
    </script>
</body>

</html>
