<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-to-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="text-center text-warning">TO DO LIST <button class="btn btn-success"
                        onclick="getData()">GetData</button></h1>
                <table class="table-bordered w-100 mt-5">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>UserId</th>
                            <th>Task</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="todoitems"></tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script>
        function getData() {
            const obj = new XMLHttpRequest()
            obj.open('get', 'https://jsonplaceholder.typicode.com/todos')
            obj.send()
            obj.onreadystatechange = () => {
                if (obj.readyState == 4) {
                    var result = obj.responseText;
                    var allTodoitems = JSON.parse(result)
                    allTodoitems.forEach(element => {
                        todoitems.innerHTML += `<tr>
                                              <td>${element.id}</td>
                                              <td>${element.userId}</td>
                                              <td>${element.title}</td>
                                              <td>${element.completed}</td>
                                             </tr>`
                    });
                }
            }
        }
    </script>
</body>

</html>
